<div class="div">
  <div class="">

    <mat-card>
      <mat-card-header >
        <!--    <div mat-card-avatar class="example-header-image"></div>-->
        <mat-card-title>Supplier</mat-card-title>
        <mat-card-subtitle>Supplier details</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form class="" [formGroup]="supplierForm">
          <div class="div">
            <mat-form-field appearance="outline" class="form-row-input">
              <mat-label>Supplier's Name</mat-label>
              <input
                matInput
                placeholder="Company Name"
                formControlName="supplier"
                [readonly]="editable"
              >
              <!--          <mat-hint>Enter in the name on the company</mat-hint>-->
            </mat-form-field>
          </div>

          <div class="div" >
            <p>Contact Person</p>

            <div class="row">
              <mat-form-field appearance="outline" class="form-row-input">
                <mat-label>First Name</mat-label>
                <input
                  matInput
                  placeholder="Peter"
                  formControlName="firstname"
                  [readonly]="editable"
                >
                <!--          <mat-hint>Enter in the firstname of the owner</mat-hint>-->
              </mat-form-field>

              <mat-form-field appearance="outline" class="form-row-input">
                <mat-label>Last Name</mat-label>
                <input
                  matInput
                  placeholder="Oliver"
                  formControlName="lastname"
                  [readonly]="editable"
                >
                <!--          <mat-hint>Enter in the lastname of the owner</mat-hint>-->
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="form-row-input">
                <mat-label>Cell Number</mat-label>
                <input
                  matInput
                  placeholder="026589462"
                  formControlName="cell"
                  [readonly]="editable"
                >
                <!--          <mat-hint>Enter in the cell number of the owner</mat-hint>-->
              </mat-form-field>

              <mat-form-field appearance="outline" class="form-row-input">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  placeholder="example@gmail.com"
                  formControlName="email"
                  [readonly]="editable"
                >
                <!--          <mat-hint>Enter in the email of the owner</mat-hint>-->
              </mat-form-field>
            </div>
          </div>

          <mat-divider></mat-divider>

        </form>
      </mat-card-content>
      <mat-card-actions style="display: flex; justify-content: flex-end">
        <button
          mat-button
          *ngIf="saveable"
          (click)="onSaveClicked()"
        >
          SAVE
        </button>
        <button
        mat-button
        *ngIf="!saveable"
        (click)="onEditClicked()"
        >
          EDIT
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
