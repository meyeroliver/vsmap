
<mat-card matRipple>
  <mat-card-header >
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>Contact Details</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="" [formGroup]="contactDetailsForm">
      <div class="row">
        <mat-form-field appearance="outline" class="form-row-input">
          <mat-label>First Name</mat-label>
          <input
            matInput
            placeholder="Peter"
            formControlName="firstname"
          >
          <!--                <mat-hint>Enter in the firstname of the owner</mat-hint>-->
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-row-input">
          <mat-label>Last Name</mat-label>
          <input
            matInput
            placeholder="Oliver"
            formControlName="lastname"
          >
          <!--          <mat-hint>Enter in the lastname of the owner</mat-hint>-->
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline" class="form-row-input">
          <mat-label>Cell Number</mat-label>
          <input
            matInput
            placeholder="026589462"
            formControlName="cell"
          >
          <!--          <mat-hint>Enter in the cell number of the owner</mat-hint>-->
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-row-input">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="example@gmail.com"
            formControlName="email"
          >
          <!--          <mat-hint>Enter in the email of the owner</mat-hint>-->
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>

    </form>
  </mat-card-content>
</mat-card>
