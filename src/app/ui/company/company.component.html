<div class="company-container">
  <mat-drawer-container class="company-drawer-container">
    <mat-drawer class="company-drawer" mode="side" opened>
      <h3>Company list</h3>
      <mat-nav-list>
        <a mat-list-item *ngFor="let company of companyList"
           [routerLink]="['/companies', company.name]"
           (click)="onSelectCompany(company)"
        >
          {{company.name}}
        </a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet>

      </router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>

      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </div>-->
</div>
